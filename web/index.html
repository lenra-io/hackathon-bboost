<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Generator</title>
  <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css">
  <script src="../node_modules/leaflet/dist/leaflet.js"></script>
  <script src="../node_modules/leaflet-image/leaflet-image.js"></script>
  <style>
    #mapid {
      height: 170px;
      width: 320px;
    }
  </style>
</head>
<body>
  <div id="mapid"></div>

  <script>
    const datas = {"hops":[{"ip":"192.168.1.1","data":{"country_code":"FR","city":"La Rochelle","latitude":46.14998051397976,"longitude":-1.1512845018323963,"nbHops":1,"distance":0}},{"ip":"80.10.237.65","data":{"country_code":"FR","latitude":45.764043,"longitude":4.835659,"city":"Lyon","nbHops":1,"distance":464.67891215035587}},{"ip":"193.253.93.86","data":{"country_code":"FR","latitude":48.117266,"longitude":-1.6777926,"city":"Rennes","nbHops":2,"distance":559.1967020183588}},{"ip":"193.252.137.14","data":{"country_code":"FR","latitude":43.7101728,"longitude":7.2619532,"city":"Nice","nbHops":1,"distance":846.7412619783032}},{"ip":"72.14.202.100","data":{"country_code":"US","latitude":37.3860517,"longitude":-122.0838511,"city":"Mountain View","nbHops":2,"distance":9654.184534512979}},{"ip":"108.170.235.14","data":{"country_code":"US","latitude":38.9071923,"longitude":-77.0368707,"city":"Washington","nbHops":2,"distance":3902.4619032931378}}],"nbHops":9,"totalDistance":15427.263313953135}

    window.onload = function name(params) {
      var map = L.map('mapid').setView([0, 0], 13);

      // beautiful world map
      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
      }).addTo(map);

      // Add marker to each hop
      const markers = [];
      for (var i = 0; i < datas.hops.length; i++) {
        var hop = datas.hops[i];
        var marker = L.marker([hop.data.latitude, hop.data.longitude]).addTo(map);
        marker.bindPopup("<b>IP:</b> " + hop.ip + "<br>" +
          "<b>Country Code:</b> " + hop.data.country_code + "<br>" +
          "<b>City:</b> " + hop.data.city + "<br>" +
          "<b>Distance:</b> " + hop.data.distance + "<br>" +
          "<b>Nb Hops:</b> " + hop.data.nbHops + "<br>"
        );
        // beautiful marker
        
        markers.push(marker);
      }

      // Center map view on all markers
      map.fitBounds(L.featureGroup(markers).getBounds());

      // Add lines between markers with arrowheads
      for (var i = 0; i < datas.hops.length - 1; i++) {
        var hop1 = datas.hops[i];
        var hop2 = datas.hops[i + 1];
        var line = L.polyline([
          [hop1.data.latitude, hop1.data.longitude],
          [hop2.data.latitude, hop2.data.longitude]
        ], {
          color: 'red',
          weight: 1.5,
          opacity: 0.5,
          smoothFactor: 1
        }).addTo(map);
        line.bindPopup("<b>IP:</b> " + hop1.ip + "-> " + hop2.ip + "<br>" +
          "<b>Country Code:</b> " + hop1.data.country_code + "->" + hop2.data.country_code + "<br>" +
          "<b>City:</b> " + hop1.data.city + "->" + hop2.data.city + "<br>" +
          "<b>Distance:</b> " + hop1.data.distance + "Km <br>"
        );
      }

    }

  </script>
</body>
</html>
